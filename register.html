<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://plus.unsplash.com/premium_photo-1685086785054-d047cdc0e525?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8fDA%3D" alt="coding live">
        </div>
        <div class="form-section">
            <section>
                <a href="https://www.codecademy.com/" target="_blank" rel="noopener noreferrer">Sign Up for Web Development Bootcamp</a><br>
                <br>
                <form class="register-form" onsubmit="handleRegister(event)">
                    <div class="form-row">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="username..." required>
                    </div>
                  <br>
                    <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email..." required>
                    </div>
                  <br>
                    <div class="form-row">
                    <label for="Phone">Phone Number:</label>
                    <input type="number" id="phonenumber" name="phonenumber" placeholder="phone number..." required>
                    </div>
                  <br>
                    <div class="form-row">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                      <option value="" disabled selected>Select your gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                    </div>
                  <br>
                    <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password..." required>
                    </div>
                  <br>
                    <div class="form-row">
                    <a class="login" href="index.html">Login</a>
                    <button type="submit">Register</button>
                    </div>
                  </form>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
